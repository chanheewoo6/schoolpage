<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙제 현황 - 선생님</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h3>숙제 현황 (선생님)</h3>
    <button onclick="location.href='index.html'">메인으로</button>
  </header>
  <main>
    <div class="card">
      <h4>숙제별 미제출 학생</h4>
      <ul>
        <li>살글: <span id="not1"></span></li>
        <li>느티나무: <span id="not2"></span></li>
        <li>꿈자람: <span id="not3"></span></li>
      </ul>
    </div>
  </main>
  <script>
    // 로그인 체크
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || currentUser.role !== 'teacher') {
      window.location.href = '../login.html';
    }
    // 학생 목록
    const students = [
      "고하준", "김도현", "김민채", "김준우", "김찬우", "문서호", "박시연", "박시윤",
      "성윤우", "신재인", "우찬희", "윤연제", "이다나", "이도윤", "이서아",
      "이연우", "임수호", "정서윤", "정서진", "조주원", "주현우",
      "지소율", "최예원", "최지우", "최환준", "황혜원"
    ];
    // 숙제 데이터
    const today = new Date().toISOString().slice(0, 10);
    let homework = JSON.parse(localStorage.getItem('homework')) || {};
    if (!homework[today]) homework[today] = {};
    // 미제출 학생 집계
    function getNotDone(idx) {
      return students.filter(name => !homework[today][name] || !homework[today][name][idx]).join(', ') || '없음';
    }
    document.getElementById('not1').textContent = getNotDone(0);
    document.getElementById('not2').textContent = getNotDone(1);
    document.getElementById('not3').textContent = getNotDone(2);
  </script>
</body>
</html>
